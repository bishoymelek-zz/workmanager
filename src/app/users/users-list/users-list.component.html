<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
<!-- Inline CSS based on choices in "Settings" tab -->
<style>
  .asteriskField {
    color: red;
  }
</style>
<div class=" modal fade" id="addUserModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="createUser(data)" #data="ngForm">
          <div class="form-group ">
            <label class="control-label requiredField" for="name">
              First name
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" ngModel id="name" name="firstName" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label requiredField" for="name1">
              Last name
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" id="name1" ngModel name="lastName" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="select">
              Planner Group
            </label>
            <select class="select form-control" id="select" name="plannerGroup" ngModel>
              <option value={{plannerGroup.plannerGroup}} *ngFor="let plannerGroup of plannerGroups | async">
                {{plannerGroup.plannerGroup}}
              </option>
              <!-- </div> -->
            </select>
          </div>
          <div class="form-group ">
            <label class="control-label " for="selectType">
              user type
            </label>
            <div *ngIf="owner;then owner;else admin;">
            </div>
            <ng-template #admin>
              <select class="select form-control" id="selectType" name="userType" ngModel>
                <option value="planner">
                  planner
                </option>
                <option value="standard">
                  standard
                </option>
                <option value="admin">
                  admin
                </option>
              </select>
            </ng-template>
            <ng-template #owner>
                <select class="select form-control" id="selectType" name="userType" ngModel>
                  <option value="planner">
                    planner
                  </option>
                  <option value="standard">
                    standard
                  </option>
                  <option value="admin">
                    admin
                  </option>
                  <option value="owner">
                    owner
                  </option>
                </select>
              </ng-template>
  
          </div>

          <div class="form-group ">
            <label class="control-label requiredField" for="email">
              Email
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" id="email" name="email" ngModel type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label requiredField" for="userName">
              Username
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" id="userName" name="userName" ngModel type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label requiredField" for="password">
              password
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" id="password" name="password" ngModel type="password" />
          </div>
          <div class="form-group ">
            <label class="control-label requiredField" for="workCenter">
              Work Center
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" id="workCenter" name="workCenter" ngModel type="text" />
          </div>
          <div class="form-group">
            <div>
              <button class="btn btn-primary " name="submit" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<user-detail></user-detail>
<!-- </div> -->
