<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default ">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Users list</h3>
        <button type="button" class="btn btn-info btn-lg add_user" data-toggle="modal" data-target="#addUserModal">Add user</button>
      </div>
      <div class="panel-body table-responsive">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>
                Id
              </th>
              <th>
                First name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Function Location
              </th>
              <th>
                Planner group
              </th>
              <th>
                Type
              </th>
              <th>
                Username
              </th>
              <th>
                Work centre
              </th>
              <th>
                Date created
              </th>
              <th>
                Last changed
              </th>
              <th style="color:red;">
                Delete
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | async" (ngSubmit)="editUser(user.id,data)">
                <td  >
               {{ user.id }}
                </td>
                <td  >
                  <input [(ngModel)]='user.firstName' (keyup.enter)="editUser(user.id,user.firstName,'firstName')">
                </td>
                <td>
                  <input name="lastName" class="usernamee" [(ngModel)]='user.lastName' (keyup.enter)="editUser(user.id,user.lastName,'lastName')">
                </td>
                <td>
                  <input [(ngModel)]='user.functionLocation' (keyup.enter)="editUser(user.id,user.functionLocation,'functionLocation')">
                </td>
                <td>
                  <input [(ngModel)]='user.plannerGroup' (keyup.enter)="editUser(user.id,user.plannerGroup,'plannerGroup')">
                </td>
                <td>
                  <input [(ngModel)]='user.type' (keyup.enter)="editUser(user.id,user.type,'type')">
                </td>
                <td>
                  <input [(ngModel)]='user.userName' (keyup.enter)="editUser(user.id,user.userName,'userName')">
                </td>
                <td>
                  <input [(ngModel)]='user.workCentre' (keyup.enter)="editUser(user.id,user.workCentre,'workCentre')">
                </td>
                <td>
                  {{user.dateCreated}}
                </td>
                <td>
                  {{user.lastChanged}}
                </td>
                <td style="color:red;">
                  <button type=button class="btn btn-primary" (click)='deleteUser(user.id)'>Delete</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
